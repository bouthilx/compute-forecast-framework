name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  pr-checks:
    name: PR Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check PR Title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert

    - name: Check file sizes
      run: |
        # Prevent large files from being committed (exclude data files and caches)
        large_files=$(find . -type f -size +1M | grep -v -E '(\.git/|__pycache__|\.pytest_cache|neurips_.*_cache/|data/.*\.json|.*_domains.*\.json|dataset_.*\.json)')
        if [ ! -z "$large_files" ]; then
          echo "❌ Large files detected (>1MB):"
          echo "$large_files"
          exit 1
        fi

  pr-label:
    name: Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
